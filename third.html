<html lang="en">

    <script src="index.js"></script>

<!--------Form---------->
        <div class="signup">
            <form style="border:1px solid #ccc">
                <div class="container">
                    <h1 class="text-center">Professional Details Form</h1>
                    <p class="text-center">Please fill the Professional Details below.</p>
                    <hr>
                     
                    <label for="Joined" class="Joined"><b>Joined</b></label>
                    <input class="text" type="Joined" placeholder="Joined" id="Joined" name="Joined" required>
                    <br>

                    <label for="Years of Service" class="Years of Service"><b>Years of Service</b></label>
                    <input class="text" type="Years of Service" placeholder="Years of Service" id="Years of Service" name="Years of Service" required>
                    <br>

                    <label for="Company" class="Company"><b>Company</b></label>
                    <input type="text" id="Company" name="Company" placeholder="Company" required>
                    <br>

                    <label for="Position" class="Position"><b>Position</b></label>
                    <input type="text" id="Position" name="Position" placeholder="Position" required>
                    <br>
                     <button type = "button" id = "Submit professional details" onclick = "Send_third()"> Submit professional details
                    </button>
                    <a href="http://www.google.com">Finish your application!</a>
                </div>
            </form>
        </div>
     

</body>
